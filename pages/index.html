<html>
	<head>
		<title>
			Art Reader: Learn faster, Learn More
		</title>
		<!--Import Google Icon Font-->
		<meta charset="UTF-8">
		<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<!--Import materialize.css-->
		<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
		<!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<link href="css/stile.css" rel="stylesheet">
		<link href="css/htmlPagesStyle/index_style.css" rel="stylesheet" type="text/css">
		<!-- <link href="CSS/jquery-ui.css" rel="stylesheet">-->
		<link href="css/jquery_stile.css" rel="stylesheet">
		<script type="text/javascript" src="Utility/jquery-2.1.4.js"></script>
		<script type="text/javascript" src="Utility/jquery-ui.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
		<script type="text/javascript" src="js/jscript.js"></script>
		<script type="text/javascript" src="js/materialize.min.js"></script>
	</head>
	<body>
		<div id="header">
			<img src="img/tmpLogo.png" height="80" width="100">
			<br>
 			<h1>Art Reader</h1>
			<h2>Learn Faster, Learn More</h2>
		</div>
		<!---Dialog used to insert a new artwork-->
		<div id="dialogInsertArtwork" title="Inserisci nuova opera">
			<p class="validateTips">Tutti i campi sono obbligatori.</p>
			 <form name="formAddUpdateArtwork" method="get" action="/insertArtwork">
				<fieldset>
				  <label for="title">Titolo</label>
				  <input type="text" name="title" id="txtTitle" value="" class="text ui-widget-content ui-corner-all">
				  <br>
				  <label for="author">Autore</label>
				  <input type="text" name="author" id="txtAuthor" value="" class="text ui-widget-content ui-corner-all">
				  <br>
				  <label for="pictureUrl">Immagine</label>
				  <input type="text" name="pictureUrl" id="txtPictureUrl" value="" class="text ui-widget-content ui-corner-all">
				  <br>
				  <label for="abstract">Descrizione</label>
				  <textarea name="pictureAbstract" id="txtAbstract" class="text ui-widget-content ui-corner-all"></textarea>
			 
				  <!-- Allow form submission with keyboard without duplicating the dialog button -->
				  <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
				</fieldset>
			</form>
		</div>
		<!--Research space-->	
		<input type="text" name="search" id="txtSearch" value="Ricerca un opera d'arte..." class="text ui-widget-content ui-corner-all">
		<!--similg google istant tips-->
		<select id="lstSuggerimenti" size="4" class="riga" style="display:none">
		</select>
		<br>  
		<!--Related research-->
		<div id="searchTips">
			Ricerche correlate: 
			<a href="javascript:void(0)" id="similarSearch1">tip1</a>
			<a href="javascript:void(0)" id="similarSearch2">tip2</a>
			<a href="javascript:void(0)" id="similarSearch3">tip3</a>
		</div>
		<div id="noTip"></div>
		<!--Insert new artwork-->
		<a class="btn-floating btn-large waves-effect waves-light red" id="btnInsertArtwork"><i class="material-icons">add</i></a>
		<!--Artworks main table-->
		<table id="tableArtworks" class="responsive highlight">
			<thead class="ui-widget-header ">
				<th>ID</th>
				<th>Titolo</th>
				<th>Autore</th>
				<th>Url Immagine</th>
				<th>Locazione</th>
				<th>Operazioni</th>
			</thead>
			<tbody id="mainTable">
			</tbody>
		</table>
	</body>
</html>
