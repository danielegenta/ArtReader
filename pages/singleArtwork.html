<html>
	<head>
		
		<title>
			Single Artwork Sample Page
		</title>
		<!--Import Google Icon Font-->
		<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<!--Import materialize.css-->
		<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

		<!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<script type="text/javascript" src="Utility/jquery-2.1.4.js"></script>
		<script type="text/javascript" src="js/materialize.min.js"></script>
		
		<style>
			h1
			{
			
				font: 50px Helvetica, Sans-Serif;
				letter-spacing: -5px;
				color: rgba(0,0,255,0.5); 
				text-shadow: 8px 8px 0 rgba(255,0,180,0.5);
			}
			
			h2 
			{
				font-size: 20px;
			}
			
			#header 
			{
				text-align:center;
				color: #636363;
			}
			
			table
			{
				width: 100%;
			}
			
			#txtInfo, #imgInfo
			{
				width: 50%;
				max-height: 600px; 
				max-width: 800px;
				overflow: auto;
			}
			
			#bodyInfo
			{
				max-height: 800px;
				overflow: auto;
			}
			.int
			{
				font-weight: bold;
			}
			
			span, .normal
			{
				font-weight: normal;
			}
			
			#similarResearch
			{
				/*text-align:center;*/
			}
			
			#headerSimilarResearch
			{
				font-size: 20pt;
				/*font-weight: bold;*/
			}
			
			.tmp
			{
				margin-left: 20px;
			}
			
			#imgArtwork
			{
				max-height: 600px;
				max width: 600px;
			}
		</style>
		<script>
		 $(document).ready(function(){
			$('.parallax').parallax();
		});
		</script>
	</head>
	<body>
		<div id="header">
			<img src="img/tmpLogo.png" height="80" width="100">
			<br>
 			<h1>Art Reader</h1>
			<h2>Learn Faster, Learn More</h2>
		</div>
		
		 <div class="parallax-container">
		<div class="parallax"><img src="img/parallax/parallaxGioconda.jpg" id="parallaxTop"></div>
	    </div>
		<div class="section white">
			<div class="row container">
			<h2 id="infoHeader" class="header">QUADRONAME Info</h2>
			
			<div id="bodyInfo">
				<table>
					<td id="txtInfo">
						<div>
							<div class="int">Titolo:
								<span id="lblTitle"></span>
							</div>
							<div class="int">Autore:
								<span id="lblAuthor">(allego p. wiki), nazionalità
								</span>
							</div>
							<div class="int">Tecnica:
								<span id="lblTecnique"></span>
							</div>
							<div class="int">Dimensioni (lunghezza x altezza):
								<span id="lblDimensions">
								</span>
							</div>
							<div class="int">Per saperne di più (wiki):
								<span>
									<a id="lblWikipediaPageArtwork" href="#">Più INFO
									</a>
								</span>
							</div>
							<div class="int">Locazione:
								<span>descrizione (allego wiki), città, nazionalità</span>
							</div>
							<div class="int">Anno:
								<span id="lblYear"></span>
							</div>
							<div class="int">Corrente artistica:
								<span id="lblArtMovement"></span>
							</div>
							<div class="int">Descrizione:
								<div class="normal" id="lblArtworkAbstract">
								</div>
							</div>
							
						</div>
					</td>
					<td id="imgInfo">
						<img src=http://1.bp.blogspot.com/-mAlupcNJ_A8/TudH7XRbAEI/AAAAAAAAAco/Cn8Z8lKDYSM/s1600/Leonardo+La+Gioconda+1503+1506.jpg id="imgArtwork">
					</td>
				</table>
			</div>
			<br><br><br><br>
			
			<div id="similarResearch">
				<div id="headerSimilarResearch">Ricerche correlate:</div>
				<br>
				<span id="tmp1" class="tmp"><img src="http://dummyimage.com/200x250/000/fff"></span>
				<span id="tmp2" class="tmp"><img src="http://dummyimage.com/200x250/000/fff"></span>
				<span id="tmp3" class="tmp"><img src="http://dummyimage.com/200x250/000/fff"></span>
			</div>
			
			</div>
	  </div>
  <div class="parallax-container">
    <div class="parallax"><img src="img/parallax/parallaxLouvre.jpg" id="parallaxBottom"></div>
  </div>
		
	</body>
</html>
