<html>
	<head>
		
		<title>
			Single Artwork Sample Page
		</title>
		<!--Import Google Icon Font-->
		<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<!--Import materialize.css-->
		<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
		<link href="css/htmlPagesStyle/singleArtwork_style.css" rel="stylesheet" type="text/css">
		<!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<script type="text/javascript" src="Utility/jquery-2.1.4.js"></script>
		<script type="text/javascript" src="js/materialize.min.js"></script>
		<style>
		
			
		</style>
		<script>
		//.parallax() use the libraty materialize.js to make the photo look like parallax effect
		 $(document).ready(function(){
			$('.parallax').parallax();
		});
		</script>
	</head>
	<body>
		<!--TOP Header-->
		<div id="header">
			<img src="img/tmpLogo.png" height="80" width="100">
			<br>
 			<h1>Art Reader</h1>
			<h2>Learn Faster, Learn More</h2>
		</div>
		
		<!--TOP IMAGE-->
		<div class="parallax-container">
			<div class="parallax"><img src="" id="parallaxTop"></div>
	    </div>
		<div class="section white">
			<div class="row container">
				<h2 id="infoHeader" class="header">QUADRONAME Info</h2>
				
				<!--Artwork INFO Space-->
				<div id="bodyInfo">
					<table>
						<td id="txtInfo">
							<div>
								<div class="int">Titolo:
									<span id="lblTitle"></span>
								</div>
								<div class="int">Autore:
									<span id="lblAuthor">
										<a id="lblAuthor-link" href="#">
										</a>
									</span>
								</div>
								<div class="int">Tecnica:
									<span id="lblTecnique"></span>
								</div>
								<div class="int">Dimensioni (lunghezza x altezza):
									<span id="lblDimensions">
									</span>
								</div>
								<div class="int">Per saperne di più (wiki):
									<span>
										<a id="lblWikipediaPageArtwork" href="#">Più INFO
										</a>
									</span>
								</div>
								<div class="int">Locazione:
									<span>
										<a id="lblLocation-link" href="#">
										</a>
									</span>
								</div>
								<div class="int">Anno:
									<span id="lblYear"></span>
								</div>
								<div class="int">Corrente artistica:
									<span id="lblArtMovement"></span>
								</div>
								<div class="int">Descrizione:
									<div class="normal" id="lblArtworkAbstract">
									</div>
								</div>
								
							</div>
						</td>
						<!--Artwork main img space-->
						<td id="imgInfo">
							<img src=http://1.bp.blogspot.com/-mAlupcNJ_A8/TudH7XRbAEI/AAAAAAAAAco/Cn8Z8lKDYSM/s1600/Leonardo+La+Gioconda+1503+1506.jpg id="imgArtwork">
						</td>
					</table>
				</div>
				
				<br><br><br><br>
				
				<!--Related research-->
				<div id="similarResearch">
					<div id="headerSimilarResearch">Ricerche correlate:</div>
					<br>
					<span id="similarResearch1" class="similarResearch">
					<figure>
					<img src="" id="imgSimilarResearch1">
					 <figcaption id="imgSimilarResearch1_caption" class="caption"></figcaption>
					</figure></span>
					
					<span id="similarResearch2" class="similarResearch">
					<figure>
					<img src="" id="imgSimilarResearch2">
					 <figcaption id="imgSimilarResearch2_caption" class="caption"></figcaption>
					</figure>
					</span>
					<span id="similarResearch3" class="similarResearch">
					<figure>
					<img src="" id="imgSimilarResearch3">
					 <figcaption id="imgSimilarResearch3_caption" class="caption"></figcaption>
					</figure>
					</span>
				</div>
				<!--END Related research-->
			</div>
		</div>
		<!--BOTTOM IMAGE-->
		<div class="parallax-container">
		<div class="parallax"><img src="" id="parallaxBottom"></div>
		</div>
	</body>
</html>
