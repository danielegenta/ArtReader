<html>
	<head>
		
		<title>
			Single Artwork Sample Page
		</title>
		<!--Import Google Icon Font-->
		<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<!--Import materialize.css-->
		<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

		<!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<script type="text/javascript" src="Utility/jquery-2.1.4.js"></script>
		<script type="text/javascript" src="js/materialize.min.js"></script>
		
		<style>
			h1
			{
			
				font: 50px Helvetica, Sans-Serif;
				letter-spacing: -5px;
				color: rgba(0,0,255,0.5); 
				text-shadow: 8px 8px 0 rgba(255,0,180,0.5);
			}
			
			h2 
			{
				font-size: 20px;
			}
			
			#header 
			{
				text-align:center;
				color: #636363;
			}
			
			table
			{
				width: 100%;
			}
			
			#txtInfo, #imgInfo
			{
				width: 50%;
				max-height: 600px; 
				overflow: auto;
			}
			
			#bodyInfo
			{
				max-height: 800px;
				overflow: auto;
			}
			.int
			{
				font-weight: bold;
			}
			
			span, .normal
			{
				font-weight: normal;
			}
		</style>
		<script>
		 $(document).ready(function(){
			$('.parallax').parallax();
		});
		</script>
	</head>
	<body>
		<div id="header">
			<img src="img/tmpLogo.png" height="80" width="100">
			<br>
 			<h1>Art Reader</h1>
			<h2>Learn Faster, Learn More</h2>
		</div>
		
		 <div class="parallax-container">
		<div class="parallax"><img src="img/parallax/parallaxGioconda.jpg"></div>
	    </div>
		<div class="section white">
			<div class="row container">
			<h2 id="infoHeader" class="header">QUADRONAME Info</h2>
			
			<div id="bodyInfo">
				<table>
					<td id="txtInfo">
						<div>
							<div class="int">Titolo:<span id="lblTitle"></span></div>
							<div class="int">Autore:<span>nomecognome (allego p. wiki), nazionalità</span></div>
							<div class="int">Tecnica:<span></span></div>
							<div class="int">Dimensioni (altezza x lunghezza):<span></span></div>
							<div class="int">Per saperne di più (wiki):<span></span></div>
							<div class="int">Locazione:<span>descrizione (allego wiki), città, nazionalità</span></div>
							<div class="int">Anno:<span></span></div>
							<div class="int">Corrente artistica:<span></span></div>
							<div class="int">Descrizione:<div class="normal">[...]</div></div>
							
						</div>
					</td>
					<td id="imgInfo">
						<img src=http://1.bp.blogspot.com/-mAlupcNJ_A8/TudH7XRbAEI/AAAAAAAAAco/Cn8Z8lKDYSM/s1600/Leonardo+La+Gioconda+1503+1506.jpg>
					</td>
				</table>
			</div>
			
			</div>
	  </div>
  <div class="parallax-container">
    <div class="parallax"><img src="img/parallax/parallaxLouvre.jpg"></div>
  </div>
		
	</body>
</html>
