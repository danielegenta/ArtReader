		<script>
		var map;
		var latlng;
		
		$(document).ready(function()
		{
		showSingleArtworkInfo();
			$('.parallax').parallax();
		if(navigator.geolocation)
			navigator.geolocation.getCurrentPosition(mia_posizione);
		else
			alert('Il browser non supporta la geolocalizzazione');

		function mia_posizione(position) 
		{
			//var lat = position.coords.latitude;
			//var lon = position.coords.longitude;
			//var alt = position.coords.altitude;
			//alert('La tua posizione: ' + lat + ',' + lon + ',' + alt);
			
			getCoords($("#lblAddress").text());
			//alert(auxLatLon);
			latlng = new google.maps.LatLng(0,0);
			
			//$("#latitudine").val(lat);
			//$("#longitudine").val(lon);
			
			var opzioni={
			zoom:10,
			center:latlng,
			mapTypeControl:true,
			mapTypeControlOption:{style:google.maps.MapTypeControlStyle.HORIZONTAL_BAR},
			navigationControl:true,
			navigationControlOption:{Style:google.maps.NavigationControlStyle.SMALL},
			mapTypeId:google.maps.MapTypeId.ROADMAP
			};
			
			var mapDiv=document.getElementById('museumMap');
			map = new google.maps.Map(mapDiv,opzioni);

			makeMarker(latlng);
		}

		//creo marker
		function makeMarker(latlng){
			var marker=new google.maps.Marker({
			position:latlng,
			map:map,
			title:''
			});
		}
		
		function getCoords(address)
		{
		console.log(address);
			var gc      = new google.maps.Geocoder(),
				opts    = { 'address' : address };

			gc.geocode(opts, function (results, status)
			{
				if (status == google.maps.GeocoderStatus.OK)
				{   
					var loc     = results[0].geometry.location,
						lat     = results[0].geometry.location.lat(),
						lon    = results[0].geometry.location.lng();
				
					latlng = new google.maps.LatLng(lat,lon);
					var opzioni={
					zoom:15,
					center:latlng,
					mapTypeControl:true,
					mapTypeControlOption:{style:google.maps.MapTypeControlStyle.HORIZONTAL_BAR},
					navigationControl:true,
					navigationControlOption:{Style:google.maps.NavigationControlStyle.SMALL},
					mapTypeId:google.maps.MapTypeId.ROADMAP
					};
					
					var mapDiv=document.getElementById('museumMap');
					map = new google.maps.Map(mapDiv,opzioni);

					makeMarker(latlng);
					
				}
			});
		}
		//google.maps.event.addDomListener(window, 'load', initialize);
		
		
//google.maps.event.addDomListener(window, "load", initializ);
