<html>
	<head>
		
		<title>
			Art Reader: Learn Fastern, Learn More.
		</title>
		<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
		<link href="css/htmlPagesStyle/singleAuthor_style.css" rel="stylesheet" type="text/css">	
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<script type="text/javascript" src="Utility/jquery-2.1.4.js"></script>
		<script type="text/javascript" src="js/materialize.min.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
		<script type="text/javascript" src="js/jscriptOneAuthor.js"></script>
	</head>
	<body>
		<!--TOP Header-->
		<div id="singleAuthor-header">
 			<div id="infoHeader">Nome Autore</div>
		</div>
		<br><br><br><br>
		<div class="section white">
			<div class="row container">
				<!--author INFO Space-->
					<table>
						<td id="txtInfo">
							<div>
								<div class="int">Nome:
									<span id="lblAuthorName"></span>
								</div>
								<div class="int">Data di nascita:
									<span id="lblAuthorDateBorn">
									</span>
								</div>
								<div class="int">Luogo di nascita:
									<span id="lblAuthorLocationBorn"></span>
								</div>
								<div class="int">Nazionalit&agrave:
									<span id="lblAuthorNationality">
									</span>
								</div>
								<div class="int">Per saperne di più (wikipedia):
									<span>
										<a id="lblWikipediaPageAuthor" href="#">Più Informazioni
										</a>
									</span>
								</div>
							</div>
						</td>
						<!--Author main img space-->
						<td id="imgInfo">
							<img src="" id="imgAuthor">
						</td>
					</table>
				</div>
				<br><br>
				<br><br>
				<!--Related research-->
				<div id="authorArtworks">
					<div id="headerAuthorArtworks">Opere di Autore:</div>
					<br>
					<span id="authorArtworks1" class="authorArtwork">
					<figure>
					<img src="" id="imgAuthorArtworks1">
					 <figcaption id="imgAuthorArtworks1_caption" class="caption"></figcaption>
					</figure></span>
					<span id="authorArtworks2" class="authorArtwork">
					<figure>
					<img src="" id="imgAuthorArtworks2">
					 <figcaption id="imgAuthorArtworks2_caption" class="caption"></figcaption>
					</figure>
					</span>
					<span id="authorArtworks3" class="authorArtwork">
					<figure>
					<img src="" id="imgAuthorArtworks3">
					 <figcaption id="imgAuthorArtworks3_caption" class="caption"></figcaption>
					</figure>
					</span>
				</div>
			</div>
		</div>
		<br><br><br><br><br>
		<div id="similarResearch">
			<div id="headerSimilarResearch">Autori correlati:</div>
			<br>
			<span id="similarResearch1" class="similarResearch">
			<figure>
			<img src="" id="imgSimilarResearch1">
			 <figcaption id="imgSimilarResearch1_caption" class="caption"></figcaption>
			</figure></span>
			<span id="similarResearch2" class="similarResearch">
			<figure>
			<img src="" id="imgSimilarResearch2">
			 <figcaption id="imgSimilarResearch2_caption" class="caption"></figcaption>
			</figure>
			</span>
			<span id="similarResearch3" class="similarResearch">
			<figure>
			<img src="" id="imgSimilarResearch3">
			 <figcaption id="imgSimilarResearch3_caption" class="caption"></figcaption>
			</figure>
			</span>
		</div>
	</body>
</html>
