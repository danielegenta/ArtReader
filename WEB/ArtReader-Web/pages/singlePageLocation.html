<html>
	<head>
		
		<title>
			Art Reader: Learn Fastern, Learn More.
		</title>
		<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
		<link href="css/htmlPagesStyle/singleLocation_style.css" rel="stylesheet" type="text/css">	
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<script type="text/javascript" src="Utility/jquery-2.1.4.js"></script>
		<script type="text/javascript" src="js/materialize.min.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
		<script type="text/javascript" src="js/jscriptOneLocation.js"></script>
		<script src="http://maps.googleapis.com/maps/api/js"></script>		
	</head>
	<body>
		<!--TOP Header-->
		<div id="singleLocation-header">
 			<div id="infoHeader">Nome Location</div>
		</div>
		<br><br><br>
		<div id="imgLocation-container">
			<img src="" id="imgLocation">
		</div>
		<br><br>
		<div class="section white">
			<div class="row container">
				<!--author INFO Space-->
					<table>
						<td id="txtInfo">
							<div>
								<div class="int">Descrizione:
									<span id="lblLocationDescription"></span>
								</div>
								<div class="int">Citt&agrave:
									<span id="lblLocationCity">
									</span>
								</div>
								<div class="int">Nazione:
									<span id="lblLocationNation"></span>
								</div>
								<div class="int">Per saperne di più (wikipedia):
									<span>
										<a id="lblWikipediaPageLocation" href="#">Più Informazioni
										</a>
									</span>
								</div>
							</div>
						</td>
						<td id="txtContacts">
							<div class="int">Indirizzo
								<span id="lblLocationAddress">
								</span>
							</div>
							<div class="int">Numero telefonico:
								<span id="lblLocationPhone">
								</span>
							</div>
							<div class="int">Sito Web:
								<span>
									<a id="lblLocationWebsite" href="#">
									</a>
								</span>
							</div>
						</td>
					</table>
				</div>
				<br><br><br><br><br>
				<div id="headerMap">Dove siamo?</div>
				<div id="museumMap">
				</div>
				<br><br><br><br><br><br><br>
				<!--Related research-->
				<div id="mostFamousArtworks">
					<div id="headerMostFamousArtworks">Opere pi&ugrave famose:</div>
					<br>
					<span id="mostFamousArtworks1" class="mostFamousArtwork">
					<figure>
					<img src="" id="imgMostFamousArtworks1">
					 <figcaption id="imgMostFamousArtworks1_caption" class="caption"></figcaption>
					</figure></span>
					<span id="mostFamousArtworks2" class="mostFamousArtwork">
					<figure>
					<img src="" id="imgMostFamousArtworks2">
					 <figcaption id="imgMostFamousArtworks2_caption" class="caption"></figcaption>
					</figure>
					</span>
					<span id="mostFamousArtworks3" class="mostFamousArtwork">
					<figure>
					<img src="" id="imgMostFamousArtworks3">
					 <figcaption id="imgMostFamousArtworks3_caption" class="caption"></figcaption>
					</figure>
					</span>
					<span id="mostFamousArtworks4" class="mostFamousArtwork">
					<figure>
					<img src="" id="imgMostFamousArtworks4">
					 <figcaption id="imgMostFamousArtworks4_caption" class="caption"></figcaption>
					</figure>
					</span>
					<span id="mostFamousArtworks5" class="mostFamousArtwork">
					<figure>
					<img src="" id="imgMostFamousArtworks5">
					 <figcaption id="imgMostFamousArtworks5_caption" class="caption"></figcaption>
					</figure>
					</span>
				</div>
				<br><br><br>
			</div>
	</body>
</html>
